<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube字幕から時間行除去</title>
</head>

<body>
  <h2>YouTube字幕から時間行除去</h2>
  <div>
    <textarea id="input" rows="30" style="width: 100%;"></textarea><br />
    <button onClick="onClickButton();">変換</button>
    <div id="output"></div>
  </div>

  <script>
    function onClickButton() {
      const val = document.getElementById("input").value;
      const lines = val.split("\n");
      const validLines = lines.filter(v => !v.match( /^\d:\d\d:\d\d.\d\d\d,\d:\d\d:\d\d.\d\d\d$/));
      const result = validLines.join("\n");
      const outDiv = document.getElementById("output");
      outDiv.innerText = result;
    }
  </script>
</body>

</html>
